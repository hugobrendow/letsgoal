spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  datasource:
    username: postgres
    password: letsgoal
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver

server:
  servlet:
    context-path: /api/letsgoal
